<div class="d-md-none">
    <ul class="mobile-icon-list">
        <li class="nav-item dropdown">
            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% if request.user.is_authenticated %}
                <a href="#" class="dropdown-item">Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Sign Out</a>
                {% if request.user.is_superuser %}
                    <a href="#" class="dropdown-item">Product Manager</a>
                {% endif %}
            {% else %}
                <a href="{% url 'account_login' %}" class="dropdown-item">Sign in</a>
                <a href="{% url 'account_signup' %}" class="dropdown-item">Create account</a>
            {% endif %}
            </div>
          </li>
        <li>
            <button class="mobile-icon-btn wishlist-btn">
                <i class="fas fa-heart"></i>
                {% if product_count_wishlist %}
                <span class="nav-wishlist-count">
                    {{ product_count_wishlist }}
                </span>
                {% endif %}
            </button>
        </li>
        <li>
            <button class="mobile-icon-btn basket-btn">
                <i class="fas fa-shopping-basket"></i>
                {% if product_count %}
                <span class="nav-basket-count">
                    {{ product_count }}
                </span>
                {% endif %}
            </button>
        </li>
    </ul>
</div>
