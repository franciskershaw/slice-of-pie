{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="index page-container">
    <section class="hero-section container-fluid">
        <div class="row text-center">
            <div class="col-12 col-lg-6 order-lg-2">
                <div class="row heading-container">
                    <div class="col-12 center-content">
                        <h1>Slice of Pie</h1>
                    </div>
                    <div class="col-6 text-right">
                        <a href="{% url 'product_builder' %}" class="btn checkout-btn bskt-btn home-cta" role="button">Build Table</a>
                    </div>
                    <div class="col-6 text-left">
                        <a id="sign-up-btn" href="#" class="btn checkout-btn bskt-btn home-cta" role="button">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block order-1 large-heading-container">
                <div class="row">
                    <div class="col-12">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="feature-section container text-center">
        <h2>Featured Tables</h2>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h3>Most popular</h3>
                <div class="product-card-container">
                    <div class="product-card">
                       <div class="product-card-image-container">
                          <img class="product-image" src="/media/placeholder.jpg" alt="">
                       </div>
                       <div class="product-card-text-container">
                          <h3 class="product-card-text product-card-title">Placeholder</h3>
                       </div>
                       <div class="product-card-text-container">
                          <h3 class="product-card-text product-card-price">£Price</h3>
                       </div>
                       <div class="product-card-cta-container">
                          <button class="btn product-card-view">
                             <a href="#">View</a>
                          </button>
                          <button class="btn product-card-fav">
                             <i class="far fa-heart" aria-hidden="true"></i>
                             <span class="sr-only">Add to wishlist</span>
                          </button>
                       </div>                     
                    </div>
                 </div>
            </div>
            <div class="col-12 col-lg-6">
                <h3>Recommended</h3>
                <div class="product-card-container">
                    <div class="product-card">
                       <div class="product-card-image-container">
                          <img class="product-image" src="/media/placeholder.jpg" alt="">
                       </div>
                       <div class="product-card-text-container">
                          <h3 class="product-card-text product-card-title">Placeholder</h3>
                       </div>
                       <div class="product-card-text-container">
                          <h3 class="product-card-text product-card-price">£Price</h3>
                       </div>
                       <div class="product-card-cta-container">
                          <button class="btn product-card-view">
                             <a href="#">View</a>
                          </button>
                          <button class="btn product-card-fav">
                             <i class="far fa-heart" aria-hidden="true"></i>
                             <span class="sr-only">Add to wishlist</span>
                          </button>
                       </div>                     
                    </div>
                 </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
