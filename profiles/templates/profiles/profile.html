{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="checkout page-container container">
    <section>
        <h1>Profile page</h1>
    </section>
    <section>
        <p>This section is the delivery details form</p>
        <form action="{% url 'profile' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn">Update information</button>
        </form>
    </section>
    <section>
        <p>This section is order history</p>
        {{ orders }}
    </section>
</div>
{% endblock %}
