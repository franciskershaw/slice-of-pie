{% extends 'base.html' %}

{% load static %}

{% block content %}
{% include 'includes/filter.html' %}
<div class="products page-container container">
   <h1 class="text-center">All Tables</h1>
   <div class="row">
      <div class="col-md-4 d-none d-md-block"></div>
      <div class="col-6 col-md-2 text-center p-0">
         <button id="filter" type="button" class="filter-sort btn btn-primary w-100">Filter</button>
      </div>
      <div class="col-6 col-md-2 text-center p-0">
         <select id="sort" class="filter-sort w-100 btn btn-primary">
            <option value="reset" selected="">Sort by</option>
            <option value="price_asc">Price (low to high)</option>
            <option value="price_desc">Price (high to low)</option>
            <option value="levels_asc">Levels (most to least)</option>
            <option value="levels_desc">Levels (least to most)</option>
            <option value="size_asc">Size (smallest-largest)</option>
            <option value="size_desc">Size (largest-smallest)</option>
        </select>
         <!-- <button id="sort" type="button" class="filter-sort btn btn-primary w-100">Sort</button> -->
      </div>
      <div class="col-md-4 d-none d-md-block"></div>
      {% for product in products %}
      <div class="col-12 col-md-4 border text-center product-card">
         <div>
            <div class="image-container">
               <img class="product-image" src="{{ MEDIA_URL }}{{ product.image_1 }}" alt="{{ product.name }}">
            </div>
            <div class="product-title">
               <p>{{ product.name }}</p>
            </div>
            <div class="product-price">
               <p>Â£{{ product.price }}</p>
            </div>
            <div class="view-and-heart">
               <buton class="btn btn-primary">
                  View
               </buton>
               <button class="btn btn-primary">
                  <i class="far fa-heart" aria-hidden="true"></i>
                  <span class="sr-only">Add to wishlist</span>
               </button>
            </div>
         </div>
      </div>
   {% endfor %}
   </div>
</div>

{% endblock %}
{% block postloadjs %}
   <script type="text/javascript">
      const filterBtn = document.querySelector('#filter');
      const filterOptions = document.querySelector('.filter-options')
      filterBtn.addEventListener('click', () => {
         filterOptions.classList.add('.filter-opened');
      })

      const closeFilter = document.querySelector('.close-filter')
      closeFilter.addEventListener('click', () => {
         filterOptions.classList.remove('.filter-opened');
      })
   </script>  
{% endblock %}
