{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="page-container container">
        <div class="row">
            <div class="col-12">
                <h2>Product Management</h2>
                <h3>Edit product</h3>
            </div>
            <div class="col-12">
                <form method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                    <div>
                        <a class="btn btn-danger" href="{% url 'products' %}" class="btn btn-md">Cancel</a>
                        <button class="btn btn-success" type="submit">Update Product</button>
                    </div>
                </form>
            </div>  
        </div>
    </div>
{% endblock %}
