{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="page-container login-content-outer">
        <h2>Product Management</h2>
        <h4>Add product</h4>
        <div>
            <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div>
                    <a class="btn bskt-btn checkout-btn home-cta d-inline" href="{% url 'products' %}" class="btn btn-md">Cancel</a>
                    <button class="btn bskt-btn checkout-btn home-cta d-inline" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
